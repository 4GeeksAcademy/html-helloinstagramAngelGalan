<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="post">
        <div class="header">
            <div class="logo">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="titulo">
                <p>HTML5<br>Angel Galan</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://cdn.pixabay.com/photo/2022/05/17/22/44/car-7203855_1280.jpg" alt="coche azul antiguo">
        </div>
        <div class="post-icons">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-solid fa-bookmark"></i>
        </div>
        <div class="post-body">
            <p>Liked for 4geeksAcademy and 100,000 others</p>
            <p>Foto hecha en Cuba, donde son muy habituales este tipo de coche</p>
        </div>
    </div>
</body>

</html>
